<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<div id="fb-root"></div>

<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
    FB.init({
        appId: '133133700120767',
        cookie: true,
        status: true,
        xfbml: true
    });

    FB.Event.subscribe('auth.login', function(response) {
        window.location.reload();
    });
</script>

<fb:login-button>Login with Facebook</fb:login-button>

</body>
</html>
